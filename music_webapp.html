<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="=X-UV-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/20546be729.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="music_webapp.css">
    </head>
    <body>
        
        <div class="main_div">
            <div class="music_container">
                <h2 id="title">1. Dharma Ka Vistar Ho</h2>
                <div class="img_container">
                    <img src="image/dharma-krishna-arjun.jpg">
                </div>
                <audio src="music/dharma-ka-vistar-h0.mp3"></audio>
                <input type="range" value="0" id="progress">

                <!-- controls  -->
                <div class="music_controls">
                    <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
                    <i class="fa-solid fa-play main_button" id="play" title="Play"></i>
                    <i class="fa-solid fa-forward" id="next" title="Next"></i>
                </div>
            </div>
        </div>
        <script src="music_webapp.js"></script>

    </body>
</html>
